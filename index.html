<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Mobile Fighter Arena</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="gameContainer">
        <!-- Main Menu -->
        <div id="mainMenu" class="screen">
            <div class="menu-content">
                <h1 class="game-title">MOBILE FIGHTER</h1>
                <div class="menu-buttons">
                    <button id="startBtn" class="menu-btn">START FIGHT</button>
                    <button id="instructionsBtn" class="menu-btn">CONTROLS</button>
                </div>
            </div>
        </div>

        <!-- Instructions Screen -->
        <div id="instructionsScreen" class="screen hidden">
            <div class="instructions-content">
                <h2>CONTROLS</h2>
                <div class="controls-grid">
                    <div class="control-item">
                        <span class="control-icon">‚Üê‚Üí</span>
                        <span>Move Left/Right</span>
                    </div>
                    <div class="control-item">
                        <span class="control-icon">‚Üë</span>
                        <span>Jump</span>
                    </div>
                    <div class="control-item">
                        <span class="control-icon">üõ°Ô∏è</span>
                        <span>Guard</span>
                    </div>
                    <div class="control-item">
                        <span class="control-icon">üëä</span>
                        <span>Light Attack</span>
                    </div>
                    <div class="control-item">
                        <span class="control-icon">üí•</span>
                        <span>Heavy Attack</span>
                    </div>
                    <div class="control-item">
                        <span class="control-icon">‚ö°</span>
                        <span>Special Move</span>
                    </div>
                </div>
                <button id="backBtn" class="menu-btn">BACK</button>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen" class="screen hidden">
            <!-- UI Overlay -->
            <div id="gameUI">
                <div class="health-container">
                    <div class="player-info player1-info">
                        <div class="player-name">WARRIOR</div>
                        <div class="health-bar-container">
                            <div id="player1Health" class="health-bar"></div>
                        </div>
                    </div>
                    
                    <div class="timer-container">
                        <div id="timer">99</div>
                        <div id="roundInfo">ROUND 1</div>
                    </div>
                    
                    <div class="player-info player2-info">
                        <div class="player-name">NINJA</div>
                        <div class="health-bar-container">
                            <div id="player2Health" class="health-bar"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Game Canvas -->
            <canvas id="gameCanvas"></canvas>

            <!-- Touch Controls -->
            <div id="touchControls">
                <!-- Left Side Controls -->
                <div class="controls-left">
                    <div class="movement-pad">
                        <button id="leftBtn" class="movement-btn">‚Üê</button>
                        <button id="rightBtn" class="movement-btn">‚Üí</button>
                        <button id="jumpBtn" class="movement-btn jump-btn">‚Üë</button>
                    </div>
                    <button id="guardBtn" class="action-btn guard-btn">üõ°Ô∏è</button>
                </div>

                <!-- Right Side Controls -->
                <div class="controls-right">
                    <button id="lightAttackBtn" class="action-btn attack-btn">üëä</button>
                    <button id="heavyAttackBtn" class="action-btn attack-btn heavy">üí•</button>
                    <button id="specialBtn" class="action-btn special-btn">‚ö°</button>
                </div>
            </div>
        </div>

        <!-- Game Over Screen -->
        <div id="gameOverScreen" class="screen hidden">
            <div class="game-over-content">
                <h2 id="gameOverTitle">ROUND COMPLETE</h2>
                <div id="winnerText">WARRIOR WINS!</div>
                <div class="game-over-buttons">
                    <button id="rematchBtn" class="menu-btn">REMATCH</button>
                    <button id="menuBtn" class="menu-btn">MAIN MENU</button>
                </div>
            </div>
        </div>
    </div>
